<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.overlay {
  height: 100%;
  width: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0, 0.0);
}
.aipacOverlay{
  background-color: rgba(0,0,0, 1) !important;
  height: 54px;
}
.aipacBlue{
  background: linear-gradient(to right, rgba(255,255,255,0.5), rgba(44,191,241,0.5));
  height: 54px;
}
.aipacBlue2{
  background: linear-gradient(to left, rgba(255,255,255,0.5), rgba(44,191,241,0.5));
  height: 54px;
}
</style>
<body>

<!-- Navbar (sit on top) -->

<div class="w3-top" style="z-index: 3; position: absolue;">
  <div class="w3-bar w3-white w3-wide w3-padding-8 w3-card aipacBlue">
      <div id="headTitle" style="text-align:center; font-size: 30px; padding-top: 4px;"></div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:960px; margin-top: 54px" id="home">
  <iframe id="YouTubeiFrame" style="z-index: 2; position: relative;" width="960" height="540" src="" frameborder="0" allow='autoplay' allowfullscreen></iframe>
  <div style="margin: -500px 0px 60px -120px; width: 93px; height: 431px;" class="aipacBlue"><div>
  <div style="margin: -420px 0px 60px 1100px;  width: 93px; height: 431px;"  class="aipacBlue2"><div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1280px">

  <!-- Project Section -->
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-8"></h3>

  <div style="z-index: 1 !important" class="w3-row-padding" id='meet'>  </div>

  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <p>This is an initiative to bridge the gap between real conferences and virtual ones. To make your own, go to virtualprogram.org/create.html</a>.
    </p>
  </div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Made by Jacob Richman</p>
</footer>

<div class="overlay">


<script src='https://meet.jit.si/external_api.js'></script>
<script>

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const id = urlParams.get('id')
const headTitle = urlParams.get('title')

if (!id){
  window.location = "/create.html"
}

document.getElementById('YouTubeiFrame').src = "https://www.youtube.com/embed/"+id+"?autoplay=1&controls=0";
document.getElementById('headTitle').innerHTML = headTitle;
document.title = headTitle;


const domain = 'meet.jit.si';
const options = {
    roomName: id,
    height: 600,
    parentNode: document.querySelector('#meet'),
    configOverwrite: {
      enableTalkWhileMuted: false,
      startWithAudioMuted: true
    },
    interfaceConfigOverwrite: {
      TOOLBAR_BUTTONS: ['camera','tileview'],
      //filmStripOnly: false,

    }
};
const api = new JitsiMeetExternalAPI(domain, options);
api.executeCommand('subject', ' ');
api.executeCommand('muteEveryone');
</script>


</body>
</html>
